<div class="container">
  <div style="text-align:center" *ngIf="isLoginClicked">
    <app-loading-cirle-login></app-loading-cirle-login>
  </div>
  <div class="alert alert-danger" *ngIf="isUserRegistered">
    User is not there in our <strong>Database</strong>. Please <a routerLink="/register">Register</a> now.
  </div>
    <div class="login-form">
            <h3 class="text-center">Member Login</h3>   
            <div class="form-group">
                <input type="text" id='username' [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required="required">
              <div class="invalid-feedback" id="username_errortxt">
                Please enter your Username
              </div>
            </div>
            <div class="form-group">
                <input type="password" id='password' [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="required">
                <div class="invalid-feedback" id="password_errortxt">
                  Please enter login password
                </div>
            </div>        
            <div class="form-group">
                <button type="submit" id="LoginSubmit" (click)="OnSubmitLogin()" class="btn btn-primary btn-lg btn-block">Log in</button>
            </div>
            
        <p class="text-center small">Don't have an account? <a routerLink="/register">Register here!</a></p>
    </div>
    </div>
