<div class="container">
    <div class="login-form">
            <h2 class="text-center">Member Login</h2>   
            <div class="form-group">
                <input type="text" id='username' [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required="required">
              <div class="invalid-feedback" id="username_errortxt">
                Please enter your Username
              </div>
            </div>
            <div class="form-group">
                <input type="password" id='password' [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="required">
                <div class="invalid-feedback" id="password_errortxt">
                  Please enter login password
                </div>
            </div>        
            <div class="form-group">
                <button type="submit" id="LoginSubmit" (click)="OnSubmitLogin()" class="btn btn-primary btn-lg btn-block">Log in</button>
            </div>
            
        <p class="text-center small">Don't have an account? <a href="registration.html">Register here!</a></p>
    </div>

    <div class="login-form" [hidden]="!isLoginClicked" >
        <div class="row">
            <div class="col">
                <p> Username: </p>
            </div>
            <div class="col">
                <p>{{ usernameResult }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p> Password: </p>
            </div>
            <div class="col">
                <p [innerText]="passwordResult"></p>
            </div>
        </div>
    </div>  
    </div>
